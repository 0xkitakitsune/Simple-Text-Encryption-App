<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Simple Text Encryption </title>
        <link rel="stylesheet" href="style.css">
        <script defer src="renderer.js"></script>
    </head>
    <body>
        <div class="header">
            <input id="password" type="password" placeholder="Enter a Password">
            <button onclick="erasePassword()">Erase Password</button>
            <button onclick="eraseAll()">Erase All</button>
        </div>
        <div class="center">
            <textarea id="encryptText" rows="num" cols="num"></textarea>
            <div class="center-buttons">
                <button onclick="encrypt()">Encrypt</button>
                <button onclick="eraseEncrypt()">Erase</button>
                <button onclick="copyTextEncrypt()">Copy</button>
            </div>
        </div>
        <div class="footer">
            <textarea id="decryptText" rows="num" cols="num"></textarea>
            <div class="footer-buttons">
                <button onclick="decrypt()">Decrypt</button>
                <button onclick="eraseDecrypt()">Erase</button>
                <button onclick="copyTextDecrypt()">Copy</button>
            </div>
        </div>
    </body>
</html>
